<template>
    <lightning-card title="Create Document Master Record">
        <div class="slds-m-around_medium">
            <lightning-input label="Document Master Name" value={documentMasterName} onchange={handleNameChange}></lightning-input>
            <lightning-input label="Address" value={address} onchange={handleAddressChange}></lightning-input>
            <lightning-input label="Phone" value={phone} onchange={handlePhoneChange}></lightning-input>
            <lightning-input label="Email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-input type="date" label="DOB" value={dob} onchange={handleDobChange}></lightning-input>
            <lightning-combobox label="Gender" value={gander} options={genderOptions} onchange={handleGanderChange}></lightning-combobox>
            <lightning-input label="Aadhar Card" value={aadharCard} onchange={handleAadharCardChange}></lightning-input>
            <lightning-input label="Pan Card" value={panCard} onchange={handlePanCardChange}></lightning-input>
            <lightning-input label="Driving License" value={drivingLicense} onchange={handleDrivingLicenseChange}></lightning-input>
            <div class="slds-m-top_medium">
                <lightning-button label="Create Document Master Record" onclick={handleSubmit}></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
